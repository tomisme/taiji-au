<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <title>Taiji Map</title>
  </head>

  <body>
    <div class="container">
      <form class="form-horizontal" role="form">

        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
              <h1>New Location Entry Form</h1>
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-md-3 control-label">Name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="name" placeholder="Tom's Taiji Place">
          </div>
        </div>

        <div class="form-group">
          <label for="country" class="col-md-3 control-label">Country</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="country" placeholder="Australia">
          </div>
        </div>

        <div class="form-group">
          <label for="state" class="col-md-3 control-label">State</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="state" placeholder="WA">
          </div>
        </div>

        <div class="form-group">
          <label for="city" class="col-md-3 control-label">City</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="city" placeholder="Perth">
          </div>
        </div>

        <div class="form-group">
          <label for="street" class="col-md-3 control-label">Number/Street</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="street" placeholder="123 Fake St">
          </div>
        </div>

        <div class="form-group">
          <label for="postcode" class="col-md-3 control-label">Postcode</label>
          <div class="col-md-6">
            <input type="number" class="form-control" id="postcode" placeholder="6000">
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-md-3 control-label">Phone Number</label>
          <div class="col-md-6">
            <input type="number" class="form-control" id="phone" placeholder="9300 0001">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-6">
            <input type="email" class="form-control" id="email" placeholder="tom@tomstaiji.com.au">
          </div>
        </div>

        <div class="form-group">
          <label for="website" class="col-md-3 control-label">Website</label>
          <div class="col-md-6">
            <input type="url" class="form-control" id="website" placeholder="http://tomstaiji.com.au">
          </div>
        </div>

        <div class="form-group">
          <label for="facebook" class="col-md-3 control-label">Facebook</label>
          <div class="col-md-6">
            <input type="url" class="form-control" id="facebook" placeholder="http://facebook.com/tomstaiji">
          </div>
        </div>

        <div class="form-group">
          <label for="twitter" class="col-md-3 control-label">Twitter</label>
          <div class="col-md-6">
            <input type="url" class="form-control" id="twitter" placeholder="http://twitter.com/tomstaiji">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-success">Submit New Location</button>
          </div>
        </div>

      </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
